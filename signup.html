<!DOCTYPE html>
<html>
<head>
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" class="f-sign" action="/signup" method="POST">
                <h1>Sign Up</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="nam" placeholder="Enter your name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="pwdd" placeholder="Enter your password">
                </div>
                <button type="submit">Sign Up</button>
                <p>Have an account? <a href="/" id="login-link">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
